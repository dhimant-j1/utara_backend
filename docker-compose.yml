version: "3.8"

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - APP_ENV=local
      - DB_HOST=localhost
      - DB_PORT=27017
      - DB_USERNAME=root
      - DB_ROOT_PASSWORD=your_strong_root_password
      - DB_NAME=utara
      - JWT_
      - MONGO_URI=mongodb://root:haha_my_strong_mongo_password@mongodb:27017/utara?authSource=admin
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    container_name: utara_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: utara
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: haha_my_strong_mongo_password
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
